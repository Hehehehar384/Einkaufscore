<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Einkaufsliste</title>
	<script src="einkaufsliste.js"></script>
</head>
<body onload="tabelleAnzeigen()">
	<h1>Einkaufsliste</h1>
	<table id="einkaufsliste">
		<thead>
			<tr>
				<th>Name</th>
				<th>Punkte</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Jonas</td>
				<td id="JonasPoints">0</td>
				<td>
					<button onclick="addPoints('Jonas')">+</button>
					<button onclick="subPoints('Jonas')">-</button>
				</td>
			</tr>
			<tr>
				<td>Peter</td>
				<td id="PeterPoints">0</td>
				<td>
					<button onclick="addPoints('Peter')">+</button>
					<button onclick="subPoints('Peter')">-</button>
				</td>
			</tr>
			<tr>
				<td>Mama</td>
				<td id="MamaPoints">0</td>
				<td>
					<button onclick="addPoints('Mama')">+</button>
					<button onclick="subPoints('Mama')">-</button>
				</td>
			</tr>
			<tr>
				<td>Papa</td>
				<td id="PapaPoints">0</td>
				<td>
					<button onclick="addPoints('Papa')">+</button>
					<button onclick="subPoints('Papa')">-</button>
				</td>
			</tr>
		</tbody>
	</table>
	<button onclick="tabelleAnzeigen()">Tabelle aktualisieren</button>
</body>
</html>
