<!DOCTYPE html>
<html>
<head>
	<title>Meine Tabelle</title>
	<script>
		function increasePoints(row) {
			var pointsCell = row.cells[1];
			var points = parseInt(pointsCell.textContent);
			pointsCell.textContent = points + 1;
		}

		function decreasePoints(row) {
			var pointsCell = row.cells[1];
			var points = parseInt(pointsCell.textContent);
			if (points > 0) {
				pointsCell.textContent = points - 1;
			}
		}
	</script>
</head>
<body>

	<table>
		<tr>
			<th>Name</th>
			<th>Einkaufspunkte</th>
			<th>Aktionen</th>
		</tr>
		<tr>
			<td>Jonas</td>
			<td>0</td>
			<td>
				<button onclick="increasePoints(this.parentNode.parentNode)">+</button>
				<button onclick="decreasePoints(this.parentNode.parentNode)">-</button>
			</td>
		</tr>
		<tr>
			<td>Peter</td>
			<td>0</td>
			<td>
				<button onclick="increasePoints(this.parentNode.parentNode)">+</button>
				<button onclick="decreasePoints(this.parentNode.parentNode)">-</button>
			</td>
		</tr>
		<tr>

				<button onclick="increasePoints(this.parentNode.parentNode)">+</button>
				<button onclick="decreasePoints(this.parentNode.parentNode)">-</button>
			</td>
		</tr>
		<tr>
			<td>Papa</td>

				<button onclick="increasePoints(this.parentNode.parentNode)">+</button>
				<button onclick="decreasePoints(this.parentNode.parentNode)">-</button>
			</td>
		</tr>
	</table>

</body>
</html>
